{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header white-text light-blue darken-4 text-shadow">
            <div class="col s3">
                <i class="fas fa-caret-down"></i>
                <a href="#" class="btn-small red">Edit</a>
                <a href="#" class="btn-small green">Done</a>
            </div>
            <div class="col s9">
        <strong>{{ task.task_name }}</strong> : {{ task.due_date }}
        {% if task.is_urgent == "on" %}
        <i class="fas fa-exclamation-circle light-blue-text tooltipped" data-position="right" data-tooltip="URGENT!"></i>
        {% endif %}
    </div>
</div>
        <div class="collapsible-body">
        <p>{{ task.task_description }}</p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
